<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Equipment Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Farm Equipment Rental</h1>
        <h4>contact info:8073098903</h4>
    </header>

    <section id="equipment-list">
        <h2>Available Equipments</h2>
        <div class="equipment">
            <img src="c:\Users\USER\Downloads\tractor.jpg" alt="tractor">
            <h3>Tractor</h3>
            <p>Rent Price: 2500/day</p>
            <button onclick="rentEquipment('Tractor', 100)">Rent Now</button>
        </div>
        <div class="equipment">
            <img src="c:\Users\USER\Downloads\plow.jpg" alt="Plow">
            <h3>Plow</h3>
            <p>Rent Price: 2000/day</p>
            <button onclick="rentEquipment('Plow', 50)">Rent Now</button>
        </div>
        <div class="equipment">
            <img src="c:\Users\USER\Downloads\sprayer.jpg" alt="sprayer">
            <h3>sprayer</h3>
            <p>Rent Price: 500/day</p>
            <button onclick="rentEquipment('sprayer', 50)">Rent Now</button>
        </div>
        <div class="equipment">
            <img src="c:\Users\USER\Downloads\cultivator.jpg" alt="cultivator">
            <h3>cultivator</h3>
            <p>Rent Price: 1200/day</p>
            <button onclick="rentEquipment('cultivator', 50)">Rent Now</button>
        </div>

        <div class="equipment">
            <img src="c:\Users\USER\Downloads\balers.jpg" alt="baler">
            <h3>baler</h3>
            <p>Rent Price: 2000/day</p>
            <button onclick="rentEquipment('baler', 50)">Rent Now</button>
        </div>
    </section>

    <section id="rental-form" class="hidden">
        <h2>Rent Equipment</h2>
        <form onsubmit="return submitForm()">
            <label for="equipment-name">Equipment:</label>
            <input type="text" id="equipment-name" readonly>

            <label for="rental-days">Number of Days:</label>
            <input type="number" id="rental-days" min="1" required>

            <label for="booked-by">contact no:</label>
            <input type="text,number" id="booked-by" min="1" required>

            <label for="address">address:</label>
            <input type="text" id="address" min="1" required>



            <label for="total-price">Total Price:</label>
            <input type="text" id="total-price" readonly>

            <button type="submit">Confirm Rental</button>
            <button type="button" onclick="closeForm()">Cancel</button>
        </form>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
